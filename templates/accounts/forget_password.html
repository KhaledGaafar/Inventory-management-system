<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container vh-100">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center align-items-center w-100">
            <div class="login d-flex flex-column justify-content-center align-items-center border rounded p-4 gap-3 col-12 col-md-6 col-lg-4">
                <h2 class="m-0">Forgot password?</h2>
                <p class="m-0 text-secondary">Enter your email to get a password reset link.</p>
                <form action="#" class="w-100">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                    <div class="mt-3 text-center">
                        <span class="text-secondary">Just remembered it? <a style="color: #356c6c" href="#">Log in <i
                                class="fa-solid fa-arrow-right"></i></a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

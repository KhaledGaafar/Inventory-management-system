<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container vh-100">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center align-items-center w-100">
            <div class="login d-flex flex-column justify-content-center align-items-center border rounded p-4 gap-3 col-12 col-md-6 col-lg-4">
                <img src="{% static 'images/logo.svg' %}" alt="logo" style="width: 24px">

                <h2 class="m-0">Password reset complete</h2>
                <p class="m-0 text-secondary text-center">
                    Your new password has been set. You can now <a href="{% url 'login' %}" style="color: #356c6c;">log in</a>.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% load widget_tweaks %}
<!-- Modal -->
<div class="modal fade" id="addProductRecordModal" tabindex="-1" aria-labelledby="addProductRecordLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title fw-bolder" id="addRecordLabel">Add new record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Form -->
            <form id="add-product-form" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="product" class="form-label">Product *</label>
                        <select class="form-select" id="product" name="product" required>
                            <option selected disabled value="">Select a product</option>
                            {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity *</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="1000"
                               value="1" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="modal-footer">
                    <button type="button" class="button-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="button-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

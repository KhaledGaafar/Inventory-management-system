{% load widget_tweaks %}
<!-- Modal -->
<div class="modal fade" id="CreateOrderModal" tabindex="-1" aria-labelledby="CreateOrderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title fw-bolder" id="addRecordLabel">Create New Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Form -->
            <form method="POST" action="{% url 'orders:create_order' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="supermarket" class="form-label">Supermarket *</label>
                        <select class="form-select" id="supermarket" name="supermarket_id" required>
                            <option selected disabled value="">Select a supermarket</option>
                            {% for supermarket in supermarkets %}
                                <option value="{{ supermarket.id }}">{{ supermarket.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="modal-footer">
                    <button type="button" class="button-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="button-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #333;
        }
        
        .error-container {
            text-align: center;
            max-width: 400px;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }
        
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .home-button {
            background-color: #356c6c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-button:hover {
            background-color: #356c6c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'images/404.svg' %}" alt="404 error">
        <h1>Page not found</h1>
        <p>The page you are looking for does not exist.</p>
        <a href="{% url 'products_list' %}" class="home-button">Back to home</a>
    </div>
</body>
</html>
